<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Form</title>
</head>
<body>
  <main>
    <!-- محتوى 2-index.html يفترض أن يكون هنا -->

    <!-- النموذج الجديد لتعزيز الوصولية -->
    <section>
      <h2 id="form-title">Contact Us</h2>
      <form action="#" method="POST" aria-labelledby="form-title" role="form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" aria-required="true">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" aria-required="true">
        </div>
        <div>
          <button type="submit" aria-label="Submit the form">Submit</button>
        </div>
        <div aria-live="polite" role="alert">
          <!-- مكان لرسائل التنبيه أو النجاح -->
        </div>
      </form>
    </section>
  </main>
</body>
</html>
